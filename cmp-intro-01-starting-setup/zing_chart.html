<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

    <style>
        html,
        body,
        #myChart {
            width: 1200px;
            height: 100%;
            margin-left: 10px;
        }

    </style>
</head>

<body>
    <div id='myChart'></div>

    <script>
        var myConfig = {
            type: "bar",
            plotarea: {
                adjustLayout: true
            },
            scaleX: {
                label: {
                    text: "Here is a month scale"
                },
                labels: ["Jan", "Feb", "March", "April", "May", "June"]
            },
            scaleY: {
                label: {
                    text: "Here is a performance scale scale"
                },
                labels: ["good", "better", "avarage", "very good", "best", "exstra ordinary"]
            },
            plot: {
                styles: ["red", "orange", "yellow", "green", "blue", "purple"] /* Bar Fill by Node */
            },
            series: [{
                values: [20, 40, 25, 50, 15, 45]
                
            }, ]
        };

        zingchart.render({
            id: 'myChart',
            data: myConfig,
            height: "100%",
            width: "100%"
        });

    </script>


</body>

</html>
